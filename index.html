<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nexon Tutoring â€” Login</title>

<style>
/* ---------------------------
   ğ—Ÿğ˜‚ğ˜…ğ˜‚ğ—¿ğ˜† ğ—•ğ—®ğ—°ğ—¸ğ—´ğ—¿ğ—¼ğ˜‚ğ—»ğ—±
---------------------------- */
body {
  margin: 0;
  font-family: "Inter", Segoe UI, Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  background: url("bg.jpg") no-repeat center center/cover;
  position: relative;
  overflow: hidden;
}

/* Dim & blur overlay */
body::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.65);
  backdrop-filter: blur(4px);
}

/* ---------------------------
   ğ—Ÿğ—¼ğ—´ğ—¶ğ—» ğ—–ğ—®ğ—¿ğ—± (Glassmorphic)
---------------------------- */
.login-card {
  position: relative;
  z-index: 2;
  width: 360px;
  padding: 40px 32px;
  border-radius: 18px;

  background: rgba(15, 15, 15, 0.52);
  backdrop-filter: blur(12px);

  border: 1px solid rgba(212,175,55,0.15);
  box-shadow: 0 0 35px rgba(0,0,0,0.6);

  text-align: center;
  color: #d4af37;
  animation: fadeIn 0.9s ease;
}

.login-card h2 {
  margin-bottom: 18px;
  font-weight: 600;
  letter-spacing: 1px;
}

/* ---------------------------
   ğ—œğ—»ğ—½ğ˜‚ğ˜ğ˜€
---------------------------- */
.input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 10px;

  background: rgba(0,0,0,0.55);
  border: 1px solid rgba(212,175,55,0.35);
  color: #d4af37;
  font-size: 15px;

  transition: 0.25s;
}

.input:focus {
  border-color: #d4af37;
  outline: none;
  box-shadow: 0 0 8px rgba(212,175,55,0.4);
}

/* ---------------------------
   ğ—•ğ˜‚ğ˜ğ˜ğ—¼ğ—»
---------------------------- */
.btn {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border-radius: 10px;

  border: 1px solid #d4af37;
  background: transparent;
  color: #d4af37;

  cursor: pointer;
  font-weight: 600;
  letter-spacing: 0.3px;

  transition: 0.3s;
}

.btn:hover {
  background: rgba(212,175,55,0.15);
  box-shadow: 0 0 12px rgba(212,175,55,0.50);
}

/* ---------------------------
   ğ—”ğ—»ğ—¶ğ—ºğ—®ğ˜ğ—¶ğ—¼ğ—»
---------------------------- */
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(10px);}
  to {opacity: 1; transform: translateY(0);}
}
</style>

</head>
<body>

<div class="login-card">
  <h2>NEXON TUTORING</h2>
  <small style="opacity: 0.85;">Secure Login Portal</small>

  <input type="text" id="username" class="input" placeholder="Username">
  <input type="password" id="password" class="input" placeholder="Password">

  <button id="loginBtn" class="btn">Login</button>

  <div id="msg" style="margin-top:14px;color:#f5e7c7;font-size:13px;"></div>
</div>

<script>
// -----------------------------
// Simple user auth (local only)
// -----------------------------
const users = {
  head:     { password: 'head123',   redirect: 'head_dashboard.html' },
  teacher1: { password: 'teach123',  redirect: 'tutor-dashboard.html' },
  teacher2: { password: 'teach456',  redirect: 'tutor-dashboard.html' }
};

document.getElementById('loginBtn').onclick = () => {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  if (users[username] && users[username].password === password) {
    window.location.href = users[username].redirect;
  } else {
    document.getElementById('msg').textContent = "Invalid username or password";
  }
};
</script>

</body>
</html>
